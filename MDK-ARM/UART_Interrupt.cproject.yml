project:
  packs:
    - pack: MindMotion::MM32L0130_DFP
  setups:
    - setup: Options for CEM5826M11
      add-path:
        - ..
        - ../../Device/CMSIS/Core/Include
        - ../../Device/MM32L0130/HAL_Lib/Inc
        - ../../Device/MM32L0130/Include
      debug: "on"
      define:
        - USE_STDPERIPH_DRIVER
        - __MICROLIB
      define-asm:
        - __MICROLIB
      misc:
        - C:
            - -std=c90
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: UART_Interrupt_CEM5826M11.sct
  groups:
    - group: APP
      files:
        - file: ../main.c
        - file: ../mm32l0130_it.c
        - file: ../uart_interrupt.c
        - file: ../platform.c
        - file: ../slcd_basic.c
    - group: DOC
      files:
        - file: ../readme.txt
    - group: HAL_LIB
      files:
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_adc.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_comp.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_crcpoly.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_dbg.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_dma.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_dmamux.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_exti.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_fgpio.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_flash.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_gpio.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_i2c.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_irm.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_iwdg.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_lptim.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_lpuart.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_misc.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_pwr.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_rcc.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_rtc.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_slcd.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_spi.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_syscfg.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_tim.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_uart.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_uid.c
        - file: ../../Device/MM32L0130/HAL_Lib/Src/hal_wwdg.c
    - group: STARTUP
      files:
        - file: ../../Device/MM32L0130/Source/KEIL_StartAsm/startup_mm32l0130_keil.s
          misc:
            - ASM:
                - -masm=auto
                #- -x assembler
        - file: ../../Device/MM32L0130/Source/system_mm32l0130.c
